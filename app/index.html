<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<!--[if IEMobile 7 ]> <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="cleartype" content="on">

  <title>Ember.UI</title>

  <!-- Disable zooming and scaling on mobile devices -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

  <!-- Disable automatic telephone number detection and linking -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

  <!-- build:js scripts/vendor.js -->
  <script src="scripts/vendor/jquery/jquery.js"></script>
  <script src="scripts/vendor/handlebars/handlebars.js"></script>
  <script src="scripts/vendor/ember/ember.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/ember-ui.js -->
  <script src="scripts/ui/init.js"></script>
  <script src="scripts/ui/view/clickable-view.js"></script>
  <script src="scripts/ui/view/view.js"></script>
  <script src="scripts/ui/button/button.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/demo.js -->
  <script src="scripts/demo/demo.js"></script>
  <script src="scripts/demo/router.js"></script>
  <script src="scripts/demo/templates.js"></script>
  <script src="scripts/demo/main.js"></script>
  <!-- endbuild -->

</body>
</html>
